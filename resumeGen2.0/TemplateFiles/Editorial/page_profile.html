<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{NAME}} | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{NAME}} - {{JOB_TITLE}}. {{BIO_TEXT}}">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="#main-content" class="skip-link">Skip to content</a>

<header class="site-header">
    <div class="brand">
        <div class="brand-name">{{NAME}}</div>
        <div class="brand-role">{{JOB_TITLE}}</div>
    </div>
    <nav class="site-nav" aria-label="Primary navigation">
        <a href="index.html" class="active">Profile</a>
        <a href="experience.html">Experience</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main id="main-content" class="page">

    <section class="intro">
        <div class="intro-image">
            {{PROFILE_IMAGE}}
        </div>
        <div class="intro-text">
            <h1>Profile</h1>
            <p class="contact">{{EMAIL}} | {{PHONE}}</p>
            <p class="location">{{LOCATION}}</p>
            {{BIO}}
            {{SOCIAL_LINKS}}
        </div>
    </section>

    <section class="content-grid">
        <div class="panel">
            <h2>Skills</h2>
            <div class="skills-categories">
                {{SKILLS_CATEGORIZED}}
            </div>
        </div>

        <div class="panel">
            <h2>Education</h2>
            {{EDUCATION_SUMMARY}}
        </div>
    </section>

</main>

<footer class="site-footer">
    <p>Copyright {{YEAR}} {{NAME}}. Generated on {{GENERATED_DATE}}.</p>
</footer>

</body>
</html>
